<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Diamond Minesweeper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Diamond Minesweeper</h1>
        <div id="game-settings" class="settings-container">
            <label for="rows">Rows:</label>
            <input type="number" id="rows" min="5" max="50" value="10">
            <label for="cols">Cols:</label>
            <input type="number" id="cols" min="5" max="50" value="10">
            <label for="mines">Mines:</label>
            <input type="number" id="mines" min="1" value="15">
            <label for="diamonds">Diamonds:</label>
            <input type="number" id="diamonds" min="1" value="10">
            <button id="start-btn">Start Game</button>
        </div>
        <div id="score-board">
            <div>Score: <span id="current-score">0</span></div>
            <div>High Score: <span id="high-score">0</span></div>
        </div>
        <div id="game-message"></div>
        <div id="game-board"></div>
        <button id="reset-btn" class="reset-button">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
